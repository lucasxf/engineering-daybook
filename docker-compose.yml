version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ed-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-ed}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ed}
      POSTGRES_DB: ${DB_NAME:-ed}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ed}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
