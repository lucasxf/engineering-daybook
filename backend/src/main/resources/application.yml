spring:
  application:
    name: learnimo
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ed}
    username: ${DB_USER:ed}
    password: ${DB_PASSWORD:ed}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  mail:
    host: ${MAIL_HOST:smtp.resend.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:resend}
    password: ${MAIL_PASSWORD:placeholder-configure-in-env}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true

server:
  port: ${SERVER_PORT:8080}

cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000}

auth:
  jwt:
    secret: ${JWT_SECRET:dev-only-secret-change-in-production-must-be-at-least-256-bits-long-for-hs256}
    access-token-expiry: 15m
    refresh-token-expiry: 7d
  google:
    client-id: ${GOOGLE_CLIENT_ID:placeholder-configure-in-env}
  password-reset:
    token-expiry: 1h
  cookie:
    secure: ${AUTH_COOKIE_SECURE:false}

search:
  hugging-face:
    api-key: ${HUGGINGFACE_API_KEY:hf-placeholder-configure-in-env}
    model-url: ${HUGGINGFACE_MODEL_URL:https://router.huggingface.co/hf-inference/models/sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2/pipeline/feature-extraction}
    max-retries: 3

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    operations-sorter: method
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.lucasxf.ed: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
