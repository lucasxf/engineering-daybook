spring:
  application:
    name: engineering-daybook
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ed}
    username: ${DB_USER:ed}
    password: ${DB_PASSWORD:ed}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${SERVER_PORT:8080}

auth:
  jwt:
    secret: ${JWT_SECRET:dev-only-secret-change-in-production-must-be-at-least-256-bits-long-for-hs256}
    access-token-expiry: 15m
    refresh-token-expiry: 7d
  google:
    client-id: ${GOOGLE_CLIENT_ID:placeholder-configure-in-env}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    operations-sorter: method
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.lucasxf.ed: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
